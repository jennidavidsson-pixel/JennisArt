<body>

    <header>
        <h1>KONTAKTA MIG</h1>
        <p>Har du frågor om ett konstverk, priser eller specialbeställningar?</p>
    </header>

<nav class="art-filters">
        <a href="index.html" class="filter-btn">Alla</a>
        <a href="abstract-art.html" class="filter-btn">Abstrakt</a>

        <a href="contact.html" class="filter-btn active">Kontakta Mig</a> </nav>

    <main class="contact-form-container">
        
        <form action="mailto:jennidavidsson@gmail.com" method="POST" enctype="text/plain" class="contact-form">

            <h2>Skicka ett meddelande</h2>

            <div class="form-group">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="Namn" required>
            </div>

            <div class="form-group">
                <label for="email">E-post:</label>
                <input type="email" id="email" name="Email" required>
            </div>

            <div class="form-group">
                <label for="message">Vad har du på hjärtat?:</label>
                <textarea id="message" name="Meddelande" rows="6" required></textarea>
            </div>

            <button type="submit" class="submit-button">Skicka</button>

        </form>
        <section class="contact-info">
            <h3>Alternativ kontakt</h3>
            <p>Föredrar du att skicka e-post direkt?</p>
            <p><a href="mailto:jennidavidsson@gmail.com">Skicka ett mail till Jenni Art</a></p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Jenni Art Showroom. Alla rättigheter reserverade.</p>
    </footer>

    </body>
